  <div class="row">
      <div class="col-md-12">
          <div class="card ">
              <div class="card-header ">
                  <h5 class="card-title">We just need a little information</h5>
              </div>
              <div class="card-body">
                  <p> Post emensos insuperabilis expeditionis eventus languentibus partium animis, quas</p>
             
                  <form class="example-form" (ngSubmit)="sendRequest()" >
                          <div class="row">
                              <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" [formControl]="emailFormControl">
                          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                        </mat-form-field>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p> What best describles you?</p>
                                <p> ( Choose as many as you like)</p>
                        <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" required>
                            <mat-radio-button class="example-radio-button" *ngFor="let season of profilType" [value]="season.value">
                              {{season.titre}}
                            </mat-radio-button>
                          </mat-radio-group>

                          </div>
                    </div>
                      
 
                      
                       <button type="submit" class="btn btn-primary" >Have a tour</button>
                    <p><a (click)="goToRegistration()"> Or Continue the Registration</a></p>
                      </form>
              </div>
                  <div class="card-footer ">
                    
                     
                  </div>
              </div>
              
          </div>
       
          </div>
